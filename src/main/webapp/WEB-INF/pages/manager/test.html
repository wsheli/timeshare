<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="${request.contextPath}/css/img.css">

</head>
<body>
<div class="page-group">
    <div class="page page-current">


        <!-- 你的html代码 -->
            <div class="content">


                <p><a href="#" id="openBtn" >Open About Popup </a></p>

            </div>



    </div>
</div>
<div class="popup" style="background: #eee;">
    <div class="content-block" >
        <header class="bar bar-nav">
            <a class="icon icon-left pull-left back"></a>
            <h1 class="title">预览</h1>
        </header>
        <div style="background: #fff;padding-right: 1rem;padding-left: 1rem" >
            <div class="row">
                <div class="col-100"><h2 style="color: #666;"><span id="titleSp">你是大牛</span></h2></div>
            </div>
            <div class="row" >
                <div class="col-50" ><span id="priceSp">2000</span>元/次</div>
                <div class="col-50" >约<span id="durationSp" >12</span>分钟</div>
            </div>

        </div>
        <div class="content-padded">
            <p><div id="descriptionDiv">太厉害了 哈哈哈</div></p>
        </div>


    </div>
</div>
<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>

<script>
    history.pushState(null, "预览", window.location.href+"#");
    $(document).on('click','#openBtn', function () {
        history.pushState(null, "预览", window.location.href+"#");
        $.popup('.popup');
    });

    $(document).on('click','#closeBtn', function () {
        $.closeModal();
    });

    window.onpopstate = function(){
        window.location.href = "http://www.baidu.com";
    };
    $.init()
</script>
</body>
</html>
