<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>编辑项目</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="${request.contextPath}/css/main.css">
</head>
<body>
<div class="page-group">
    <div class="page page-current">
        <!-- 你的html代码 -->
        <header class="bar bar-nav">
            <h1 class='title'>编辑项目</h1>
        </header>
        <div class="content">
            <div class="list-block">
                <ul>
                    <form method="post" action="/time/item/save">
                        <input type="hidden" name="itemStatus" id="itemStatusId">
                        <input type="hidden" name="itemId" id="itemId" value="<#if item??>${item.itemId}<#else>${itemId}</#if>">
                    <!-- Text inputs -->
                    <#if (item.itemStatus == 'not_pass')>
                        <li>
                            <div class="item-content">
                                <div class="item-media"><i class="icon icon-form-name"></i></div>
                                <div class="item-inner">
                                    <div class="item-title label">审核状态：</div>
                                    <div class="item-input">
                                        未通过
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-media"><i class="icon icon-form-name"></i></div>
                                <div class="item-inner">
                                    <div class="item-title label">未通过原因：</div>
                                    <div class="item-input">
                                        ${item.notPassReason}
                                    </div>
                                </div>
                            </div>
                        </li>
                    <#else>
                    </#if>

                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">话题名称：</div>
                                <div class="item-input">
                                    <input type="text" placeholder="请填写名称" name="title" id="titleId" value="<#if item??>${item.title}<#else></#if>">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-email"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">类型：</div>
                                <div class="item-input">
                                    <div class="row">
                                        <div class="col-45"><input type="radio" name="itemType" value="tel"><span style="font-size: 14px;" class="itemType_tel">电话直连</span></div>
                                        <div class="col-55"><input type="radio" name="itemType" value="meet"><span style="font-size: 14px;" class="itemType_meet">直约面对面</span></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-password"></i></div>
                            <div class="item-inner">
                                <div class="item-input">费用：<input type="text" id="price" name="price"
                                                                  value="<#if item.price??>${item.price}<#else>50</#if>" style="width: 2rem;display: inline"/>元/次 </div>
                                <div class="item-input">时间：<input type="text" name="duration" id="durationId"
                                                                  value="<#if item.duration??>${item.duration}<#else>60</#if>" style="width: 2rem;display: inline">分钟</div>

                            </div>
                        </div>
                    </li>

                        <li>
                            <div class="card-header" style="font-size: 0.7rem">请描述您在企业实践该项目的时间、情景和结果数据证明</div>
                            <div class="card-content">
                                <div class="card-content-inner">
                                    <div class="item-input">
                                        <textarea name="description" id="description" style="width: 100%" placeholder="请填写"><#if item??>${item.description}<#else></#if></textarea>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="card-header" style="font-size: 0.7rem">请描述此次直约，您将提供的分享内容</div>
                            <div class="card-content">
                                <div class="card-content-inner">
                                    <div class="item-input">
                                        <textarea name="practiceDescription" id="practiceDescription" style="width: 100%" placeholder="请填写"><#if item??>${item.practiceDescription}<#else></#if></textarea>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </form>
                </ul>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="col-33"><a href="#" class="button button-big button-fill button-danger" id="saveDraftBtn">保存草稿</a></div>
                    <div class="col-33"><a href="#" class="button button-big button-fill button-success" id="previewBtn">预览</a></div>
                    <div class="col-33"><a href="#" class="button button-big button-fill" id="savePreBtn">申请上架</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="popup" style="background: #eee;">
    <div class="content-block" >
        <header class="bar bar-nav">
            <a class="icon icon-left pull-left back"></a>
            <h1 class="title">预览</h1>
        </header>
        <div style="background: #fff;padding-right: 1rem;padding-left: 1rem" >
            <div class="row">
                <div class="col-100"><h2 style="color: #666;"><span id="titleSp"></span></h2></div>
            </div>
            <div class="row" >
                <div class="col-50" ><span id="priceSp"></span>元/次</div>
                <div class="col-50" >约<span id="durationSp" ></span>分钟</div>
            </div>

        </div>
        <div class="content-padded">
            <h5>我在企业实践该项目的时间、情景和结果数据证明</h5>
            <p><div id="descriptionDiv"></div></p>
            <h5>此次直约，我将提供的分享内容</h5>
            <p><div id="practiceDescriptionDiv"></div></p>
        </div>


    </div>
</div>
<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script>
    var itemType = '${item.itemType}';
    if(itemType != ''){
        $("input[name='itemType']").removeAttr("checked");
        $("input[name='itemType'][value='"+itemType+"']").attr("checked","checked");
    }else{
        $("input[name='itemType']").removeAttr("checked");
        $("input[name='itemType'][value='tel']").attr("checked","checked");
    }
    $("body").on( "click", ".itemType_tel", function(){
        $("input[name='itemType']").removeAttr("checked");
        $("input[name='itemType'][value='tel']").attr("checked","checked");
    } );
    $("body").on( "click", ".itemType_meet", function(){
        $("input[name='itemType']").removeAttr("checked");
        $("input[name='itemType'][value='meet']").attr("checked","checked");
    } );
    function checkForm(){
        var title = $('#titleId').val();
        if(title == ''){
            $.toast('请填写标题');
            return false;
        }
        var duration = $('#durationId').val();
        if(duration == ''){
            $.toast('请填写时间');
            return false;
        }
        var itemType = $('input[name="itemType"]:checked ').val();
        var price = $('#price').val();
        if(itemType == 'tel' && price > 50){
            $.toast('电话直连的价格不能超过50元');
            return false;
        }else if(itemType == 'meet' && price > 200){
            $.toast('直约面对面的价格不能超过200元');
            return false;
        }
        return true;
    }
    $("body").on( "click", "#saveDraftBtn", function(){
        var vali = checkForm();
        if(vali){
            $('#itemStatusId').val('draft');
            $(this).attr('disabled',false);
            $.showIndicator();
            $('form').submit();
        }
    } );
    $("body").on( "click", "#savePreBtn", function(){
        var vali = checkForm();
        if(vali){
            $('#itemStatusId').val('apply_for_online');
            $(this).attr('disabled',false);
            $.showIndicator();
            $('form').submit();
        }
    } );

    $("body").on( "click", "#previewBtn", function(){
        var vali = checkForm();
        if(vali){
            $('#titleSp').text($('#titleId').val());
            $('#priceSp').text($('#price').val());
            $('#durationSp').text($('#durationId').val());
            $('#descriptionDiv').text($('#description').val());
            $('#practiceDescriptionDiv').text($('#practiceDescription').val());
            history.pushState(null, "预览", window.location.href+"#");
            $.popup('.popup');
        }
    } );
    window.onpopstate = function(){
        $.closeModal();
    };
</script>
</body>
</html>
