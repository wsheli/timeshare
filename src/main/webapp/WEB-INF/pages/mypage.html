        .bar.bar-nav{height: 1.9rem;}
        .bar-nav~.content {top: 1.9rem;}
        .nickNameSp-box span {
            display: inline-block;
            padding: 0 1.15rem;
            margin-top: .35rem;
            border-radius: .7rem;
            font-family: SimHei;
            font-size: .65rem;

            color: #2d2d2d;
            background-color: #f8fcfe;
            box-shadow: 0 1px 5px rgba(0,0,0,.3);

        /*--面板信息--*/
        .content{font-family: SimHei;}
        .content-block-title{position: relative;z-index: 9;padding: 0 1.25rem;margin: 0;margin-top: .7rem;margin-bottom: -1px;line-height: 2.2rem;background-color: #fff;border-bottom: 1px solid #e7e7e7;}
        .content-block-title,
        .content .item-title{font-size:.8rem;font;color: #1b1b1b;}
        .content .list-block{margin:0;}
        .content .item-after{font-size: .6rem;color: #828282;}
        /*--底部按钮--*/
        .page-group{-webkit-font-smoothing:antialiased;}
        .bar-tab~.content {bottom: 2rem;}
        .bar-tab{height: 2rem;border-top: 1px solid #e7e7e7;box-sizing: border-box;}
        .bar-tab .tab-item{height: 2rem;color: #666;}
        .bar-tab .tab-item:before{
            content: '';
            display: block;
            position: absolute;
            top: .4rem;
            width: 1px;
            height: 1.2rem;
            background-color: #dcdcdc;
        }
        .bar-tab .tab-item.active .tab-label,.bar-tab .tab-label:active{color: #12B7F5;}
        .bar-tab .tab-item.addactive .tab-label{color: #12B7F5;}
        .bar-tab .tab-label{
            display: block;
            padding: .45rem 0 .45rem 1.2rem;
            /*height: 100%;*/
            font-size: .75rem;
            line-height: 1.1rem;
            text-align: left;
            margin-top: -1px;
            margin-left: 1rem;
            box-sizing: border-box;
        }
        .buy-time,.sell-time,.my-time{background-repeat: no-repeat;background-size: auto 1.1rem;background-position: left center;-webkit-user-select:none;user-select:none;}
        .buy-time{background-image: url(../images/icon/buy-time.png);}
        .sell-time{background-image: url(../images/icon/sell-time.png);}
        .my-time{background-image: url(../images/icon/my-time.png);}
        .tab-item.addactive .buy-time,
        .tab-item.active .buy-time{background-image: url(../images/icon/buy-timing.png);}
        .tab-item.addactive .sell-time,
        .tab-item.active .sell-time{background-image: url(../images/icon/sell-timing.png);}
        .tab-item.addactive .my-time,
        .tab-item.active .my-time{background-image: url(../images/icon/my-timing.png);}
        .r-mar-1em .item-after{margin-right: -1.1em;}
        .r-mar-1em .item-after span{margin-right: .1em;}
        /*--重置--*/
        .list-block ul:after{content: '';height: 0;}
        .list-block ul:before{box-sizing: border-box;padding: 0 0 0 2.85rem;background-clip: content-box;}
        @media only screen and (-webkit-min-device-pixel-ratio: 2){
            .list-block ul:before {
                -webkit-transform: scaleY(1);
                transform: scaleY(1);
            }
        }
        .list-block .item-content{padding-left: 1.25rem;}
        .list-block .item-media+.item-inner{padding-left: 1.6rem;padding-right: 2rem;margin-left: 0;}
        .badge{display: none !important;}

<script>

        var sellRemindCount = response.sellRemindCount;
        if(sellRemindCount > 0){
            $('#sellRemindCount').text(sellRemindCount);
            $('#sellRemindCount').show();
        }
        var buyRemindCount = response.buyRemindCount;
        if(buyRemindCount > 0){
            $('#buyRemindCount').text(buyRemindCount);
            $('#buyRemindCount').show();
        }
        $.hideIndicator();
    });
    //背景图片
    var headPicArr = [1,2,3,4,5,6];
    var n = Math.floor(Math.random() * headPicArr.length + 1)-1;
    $('#headbackImg').attr('src','${request.contextPath}/images/headback'+headPicArr[n]+'.jpg');
    $.get('${request.contextPath}/user/get-userinfo', function (response) {
        $('.commentAvatarImage').attr("src",response.imageObj.imageUrl);
        $('#incomeSp').text(response.income);
        $('#outcomeSp').text(response.sumCost);
        $('#nickNameSp').text(response.nickName);
        $('#sellCountsSp').text(response.sellCounts);
        $('#buyCountsSp').text(response.buyCounts);
    });



    $("body").on( "click", "#toSellerListBtn", function(){

    } );
    $("body").on( "click", "#toBuyerListBtn", function(){
        window.location.href = '${request.contextPath}/order/to-buyer-order-list';

    $("body").on( "click", "#mySellBtn", function(){

<script>
    // 重写底部botton事件
    $(function(){
        var $arr=$('.tab-item');
        var $len=$arr.length;
        $('.tab-item').each(function(index,ele){
            var $childDOM=$(ele).children('.tab-label');
            $($childDOM).on('touchstart',function(e){
                if($(ele).hasClass('addactive')){
                    return;
                }
                for(var i=0;i<$len;i++){
                    if($($arr[i]).hasClass('active')){
                        $($arr[i]).removeClass('active');
                    }
                    if($($arr[i]).hasClass('addactive')){
                        $($arr[i]).removeClass('addactive');
                    }
                }
                $(ele).addClass('addactive');
            })
        });
        $('.tab-item').each(function(index,ele){
            $(ele).on('touchstart',function(e){
                if($(ele).hasClass('addactive')){
                    return;
                }
                for(var i=0;i<$len;i++){
                    if($($arr[i]).hasClass('active')){
                        $($arr[i]).removeClass('active');
                    }
                    if($($arr[i]).hasClass('addactive')){
                        $($arr[i]).removeClass('addactive');
                    }
                }
                $(ele).addClass('addactive');
            })
        });
    })
</script>
