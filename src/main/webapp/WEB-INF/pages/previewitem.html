<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>预览</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="${request.contextPath}/css/main.css">

</head>
<body>

<div class="page-group">
    <div class="page page-current">
        <!-- 你的html代码 -->
        <header class="bar bar-nav">
            <a class="icon icon-left pull-left back"></a>
            <h1 class="title">预览</h1>
        </header>
        <div class="content">
            <div style="background: #fff;padding-left: 1rem;padding-right: 1rem" >
                <div class="row">
                    <div class="col-100"><h2 style="color: #666;"><span id="titleSp">${item.title}</span></h2></div>
                </div>
                <div class="row" >
                    <div class="col-50" ><span id="priceSp">${item.price}</span>元/次</div>
                    <div class="col-50" >约<span id="durationSp">${item.duration}</span>分钟</div>
                </div>

            </div>
            <div class="content-padded">
                <p><div id="descriptionDiv">${item.description}</div></p>
            </div>


        </div>



    </div>
</div>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>


</body>
</html>
