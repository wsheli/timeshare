
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>时刻</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!--<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">-->
    <!--<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">-->

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

    <link rel="apple-touch-icon-precomposed" href="/assets/img/apple-touch-icon-114x114.png">
    <script src="//g.alicdn.com/sj/lib/zepto/zepto.min.js"></script>
    <style type="text/css">
        .infinite-scroll-preloader {
            margin-top:-20px;
        }
    </style>
</head>
<body>
<div class="page-group" >
    <div id="page-swiper" class="page">
        <div class="bar">
            <div class="searchbar">
                <div class="search-input">
                    <label class="icon icon-search" for="search"></label>
                    <input type="search" id='search' placeholder='输入关键字...'/>
                </div>
            </div>
        </div>
        <nav class="bar bar-tab">
            <a class="tab-item " href="#" id="indexBtn">
                <span class="icon icon-cart"></span>
                <span class="tab-label">买时间</span>
            </a>
            <a class="tab-item active" href="#">
                <span class="icon icon-star"></span>
                <span class="tab-label">卖时间</span>
            </a>
            <a class="tab-item" href="#" id="myPageBtn">
                <span class="icon icon-me"></span>
                <span class="tab-label">我的</span>
            </a>
        </nav>
        <!--<div class="content" id=''>-->
            <header class="bar bar-nav">
                <a href="#" id="toAddBtn">
                    <button class="button pull-right">
                        新增
                    </button>
                </a>
                <h1 class="title">我出售的</h1>
            </header>
            <form action="${request.contextPath}/item/to-add" method="post">
                <input type="hidden" id="itemJsonId" name="itemJson" />
            </form>
            <div class="content infinite-scroll infinite-scroll-bottom" data-distance="100">
                <div class="list-block media-list"  style="margin-top: 0px;">

                </div>
                <!-- 加载提示符 -->
                <div class="infinite-scroll-preloader">
                    <div class="preloader"></div>
                </div>
                <div class="no-record" style="display: none;text-align: center">
                    没有更多记录了
                </div>
            </div>
        <!--</div>-->
    </div>
</div>
<script src="//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js"></script>
<script src="//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js"></script>
<script>
    $.init();
    $.showIndicator();
    $('.infinite-scroll-preloader').hide();
    $("body").on( "click", "#toAddBtn", function(){
        $('form').submit();
    } );

    var loading = false;
    // 最多可加载的条目
    var maxItems = 100;

    // 每次加载添加多少条目
    var itemsPerLoad = 10;

    function addItems(number, lastIndex,data) {
        // 生成新条目的HTML
        var html = '';
        var dataLength = 0;
        $.each(data, function(i, item){
            var itemStatus = "";
            if(item.itemStatus == 'for_sale'){
                itemStatus = "销售中";
            }else if(item.itemStatus == 'undercarriage'){
                itemStatus = "已下架";
            }else if(item.itemStatus == 'draft'){
                itemStatus = "草稿";
            }else if(item.itemStatus == 'apply_for_online'){
                itemStatus = "审核中";
            }else if(item.itemStatus == 'not_pass'){
                itemStatus = "审核未通过";
            }

            var remindCount = item.remindCount;
            var remindHtml = '';
            if(remindCount > 0){
                var remindHtml = '<span class="badge" style="position: absolute;top: 0.5rem;left:2rem;background:red;color: white;">'+remindCount+'</span>'
            }
            html += '<ul>'+
                    '<li>'+
                    '<a href="#" class="item-link item-content" onclick="toView(\''+item.itemId+'\')">'+
                    '<div class="item-inner">'+
                    '<div class="item-title-row">'+
                    '<div class="item-title">'+item.title+'</div>'+
                    '<div class="item-after">'+itemStatus+'</div>'+
                    remindHtml+
                    '</div>'+
                    '<div class="item-text">'+
                    '<div class="row">'+
                    '<div class="col-60">'+item.useCount+'人咨询过</div>'+
                    '<div class="col-40">'+item.score+'分</div>'+
                    '</div>'+
                    '</div>'+
                    '</div>'+
                    '</a>'+
                    '</li>'+
                    '</ul>';
            dataLength += 1;
        });
        if(dataLength == 0){
            $('.no-record').show();
            $('.infinite-scroll-preloader').remove();
        }else{
            $('.no-record').hide();
            // 添加新条目
            $('.infinite-scroll-bottom .list-block').append(html);
        }
        $.hideIndicator();

    }
    $.post('${request.contextPath}/item/list', {startIndex: 0,loadSize:itemsPerLoad}, function (response) {
        //预先加载20条
        addItems(itemsPerLoad, 0,response);
    });


    // 上次加载的序号

    var lastIndex = 10;

    // 注册'infinite'事件处理函数
    $(document).on('infinite', '.infinite-scroll-bottom',function() {
        // 如果正在加载，则退出
        if (loading) return;

        // 设置flag
        loading = true;
        $.post('${request.contextPath}/item/list', {startIndex: lastIndex,loadSize:itemsPerLoad}, function (response) {

            // 模拟1s的加载过程
            setTimeout(function() {
                // 重置加载flag
                loading = false;

                if (lastIndex >= maxItems) {
                    // 加载完毕，则注销无限加载事件，以防不必要的加载
                    $.detachInfiniteScroll($('.infinite-scroll'));
                    // 删除加载提示符
                    $('.infinite-scroll-preloader').remove();
                    return;
                }

                // 添加新条目
                addItems(itemsPerLoad, lastIndex,response);
                // 更新最后加载的序号
                lastIndex = $('.list-block ul').length;
                //容器发生改变,如果是js滚动，需要刷新滚动
                $.refreshScroller();
            }, 1000);
        });


    });
    function toView(id){
        window.location.href = "${request.contextPath}/item/to-view/"+id;
    }
    $("body").on( "click", "#indexBtn", function(){
        window.location.href = "${request.contextPath}/index/to-index";
    } );
    $("body").on( "click", "#myPageBtn", function(){
        window.location.href = '${request.contextPath}/user/to-my-page';
    } );
</script>
</body>
</html>
