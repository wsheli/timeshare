<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传图片</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="${request.contextPath}/css/upload.css">
    <script type='text/javascript' src='${request.contextPath}/js/zepto.min.js' charset='utf-8'></script>
</head>
<body>
<!-- ▼头部 -->
<div class="nav">
    上传封面图
</div>
<!-- ▲头部 -->
<!-- ▼主体 -->
<div class="main-wrap">
    <div id="uploader">
        <div class="queueList fix">
            <div class="filelist"></div>
            <div id="filePicker">
                <label class="trigger">+</label>
                <input type="file" name="file" class="webuploader-element-invisible" accept="image/*">
            </div>
        </div>
        <div class="progress-box">
            <div class="progress">
                <span class="text">0%</span>
                <span class="percentage"></span>
            </div><div class="info"></div>
        </div>
    </div>
</div>
<script type='text/javascript' src='${request.contextPath}/js/upload.js' charset='utf-8'></script>
</body>
</html>
