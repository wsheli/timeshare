<body>
<input type="hidden" id="pageContentType" value="${pageContentType}">
<div class="page-group" >
    <div id="page-swiper" class="page">
        <nav class="bar bar-tab">
            <a class="tab-item active" href="#">
                <span class="tab-label buy-time">约</span>
            </a>
            <a class="tab-item" id="mySellBtn">
                <span class="tab-label sell-time">飚</span>
            </a>
            <a class="tab-item" href="#" id="myPageBtn">
                <span class="tab-label my-time">我</span>
            </a>
        </nav>
        <!--<div class="content" id=''>-->
            <header class="bar bar-nav">
                <a class="icon icon-left pull-left back"></a>
                <h1 class="title"><#if pageContentType == "mybid">我的飚<#else>我飚的</#if></h1>
            </header>

            <div class="content infinite-scroll infinite-scroll-bottom" data-distance="100">
                <div class="jz-nav-header">
                    <div class="jz-nav-box">
                        <div class="jz-title">标题</div>
                        <div class="jz-date">应标次数</div>
                        <div class="jz-status">状态</div>
                    </div>
                </div>
                <div class="list-block media-list"  style="margin-top: 0px;">

                </div>
                <!-- 加载提示符 -->
                <div class="infinite-scroll-preloader">
                    <div class="preloader"></div>
                </div>
                <div class="no-record" style="display: none;text-align: center">
                    没有更多记录了
                </div>
            </div>
        <!--</div>-->
    </div>
</div>
<script src="//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js"></script>
<script src="//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js"></script>
<script>
    $.init();
    $.showIndicator();
    $('.infinite-scroll-preloader').hide();


    var loading = false;
    // 最多可加载的条目
    var maxItems = 100;

    // 每次加载添加多少条目
    var itemsPerLoad = 10;

    function addItems(number, lastIndex,data) {
        // 生成新条目的HTML
        var html = '';
        var dataLength = 0;
        $.each(data, function(i, item){
            var bidStatus = "";
            if(item.bidStatus == 'ongoing'){
                bidStatus = "进行中";
            }else if(item.bidStatus == 'stopped'){
                bidStatus = "已终止";
            }else if(item.bidStatus == 'draft'){
                bidStatus = "草稿";
            }else if(item.bidStatus == 'finish'){
                bidStatus = "已完成";
            }

            var submitCount = item.submitCount;
            var remindHtml = '';
            if(submitCount > 0){
                var remindHtml = '<span class="badge" style="position: absolute;top: 0.5rem;left:2rem;background:red;color: white;">'+submitCount+'</span>'
            }
            html += '<ul>'+
                    '<li>'+
                    '<a href="#" class="item-link item-content" onclick="toView(\''+item.bidId+'\',\''+item.bidStatus+'\')">'+
                    '<div class="item-inner">'+
                    '<div class="item-title-row">'+
                    '<div class="item-title">'+item.title+'</div>'+
                    '<div class="item-after">'+bidStatus+'</div>'+
                    remindHtml+
                    '</div>'+
                    '<div class="item-text">'+
                    '<div class="row">'+
                    '<div class="col-60">'+item.submitCount+'人飚过</div>'+
                    '</div>'+
                    '<div class="row">'+
                    '<div class="col-60">'+item.clickRate+'人看过</div>'+
                    '</div>'+
                    '</div>'+
                    '</div>'+
                    '</a>'+
                    '</li>'+
                    '</ul>';
            dataLength += 1;
        });
        if(dataLength == 0){
            $('.no-record').show();
            $('.infinite-scroll-preloader').remove();
        }else{
            $('.no-record').hide();
            // 添加新条目
            $('.infinite-scroll-bottom .list-block').append(html);
            $('.item-title-row').each(function(index,ele,arr){
                var $item_title = $(ele).children('.item-title'),
                    $item_after = $(ele).children('.item-after'),
                    $siblings = $(ele).siblings('.item-text'),
                    $height=$item_title.height();
                    if($height>30){
                        console.log($height);
                        $siblings.css('padding-top','1.25rem');
                        $item_after.css('margin-top','.475rem');
                    }
            });
        }
        $.hideIndicator();

    }
    $.post('${request.contextPath}/bid/list', {pageContentType:$('#pageContentType').val(),startIndex: 0,loadSize:itemsPerLoad}, function (response) {
        //预先加载20条
        addItems(itemsPerLoad, 0,response);
    });


    // 上次加载的序号

    var lastIndex = 10;

    // 注册'infinite'事件处理函数
    $(document).on('infinite', '.infinite-scroll-bottom',function() {
        // 如果正在加载，则退出
        if (loading) return;

        // 设置flag
        loading = true;
        $.post('${request.contextPath}/bid/list', {pageContentType:$('#pageContentType').val(),startIndex: lastIndex,loadSize:itemsPerLoad}, function (response) {

            // 模拟1s的加载过程
            setTimeout(function() {
                // 重置加载flag
                loading = false;

                if (lastIndex >= maxItems) {
                    // 加载完毕，则注销无限加载事件，以防不必要的加载
                    $.detachInfiniteScroll($('.infinite-scroll'));
                    // 删除加载提示符
                    $('.infinite-scroll-preloader').remove();
                    return;
                }

                // 添加新条目
                addItems(itemsPerLoad, lastIndex,response);
                // 更新最后加载的序号
                lastIndex = $('.list-block ul').length;
                //容器发生改变,如果是js滚动，需要刷新滚动
                $.refreshScroller();
            }, 1000);
        });


    });
    function toView(id,bidStatus){
        var pageContentType = $('#pageContentType').val();
        if(pageContentType == 'mybid'){
            if(bidStatus == 'ongoing'){
                window.location.href = "${request.contextPath}/biduser/to-list";
            }else if(bidStatus == 'draft'){
                window.location.href = "${request.contextPath}/bid/to-view/"+id;
            }

        }else if(pageContentType == 'mysubmit'){
            window.location.href = '${request.contextPath}/bidsubmit/to-submit/'+id;
        }
    }
    $("body").on( "click", "#indexBtn", function(){
        window.location.href = "${request.contextPath}/index/to-index";
    } );
    $("body").on( "click", "#myPageBtn", function(){
        window.location.href = '${request.contextPath}/user/to-my-page';
    } );
</script>
<script>
    // 重写底部botton事件
    $(function(){
        var $arr=$('.tab-item');
        var $len=$arr.length;
        $('.tab-item').each(function(index,ele){
            var $childDOM=$(ele).children('.tab-label');
            $($childDOM).on('touchstart',function(e){
                if($(ele).hasClass('addactive')){
                    return;
                }
                for(var i=0;i<$len;i++){
                    if($($arr[i]).hasClass('active')){
                        $($arr[i]).removeClass('active');
                    }
                    if($($arr[i]).hasClass('addactive')){
                        $($arr[i]).removeClass('addactive');
                    }
                }
                $(ele).addClass('addactive');
            })
        });
        $('.tab-item').each(function(index,ele){
            $(ele).on('touchstart',function(e){
                if($(ele).hasClass('addactive')){
                    return;
                }
                for(var i=0;i<$len;i++){
                    if($($arr[i]).hasClass('active')){
                        $($arr[i]).removeClass('active');
                    }
                    if($($arr[i]).hasClass('addactive')){
                        $($arr[i]).removeClass('addactive');
                    }
                }
                $(ele).addClass('addactive');
            })
        });
    })
</script>
</body>
</html>
